<div class='row'>
	<h3> Saving space for a search box for now </h3>
</div>

<div class='container' id='book-container'>
	<div ng-repeat='book in bookCtrl.books' class='row'>
		<div class='.col-md-4'>
			<img src='{{book.image}}'>
		</div>
		<div class='.col-md-8'>
			<h3> Title : <a ng-href="books/{{book._id}}">{{book.title}}</a></h3>
			<h3> Author : {{book.author}}</h3>
			<h3> Release Date : {{book.releaseDate}}</h3>
		</div>
	</div>
</div>
